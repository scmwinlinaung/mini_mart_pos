services:
  postgres:
    image: postgres:15-alpine
    container_name: mini_mart_pos_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: mini_mart_pos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mini_mart_pos"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - pos_network

volumes:
  postgres_data:

networks:
  pos_network:
    driver: bridge